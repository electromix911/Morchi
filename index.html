<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para El Amor de Mi Vida üíñ</title>

<style>
body{
    margin:0;
    padding:0;
    background: linear-gradient(to top, #2c003e, #000000);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
    font-family: 'Segoe UI', sans-serif;
    color:white;
    text-align:center;
}

.contenedor{
    max-width: 400px;
    padding:20px;
    animation: fadeIn 2s ease-in-out;
}

img{
    width:100%;
    max-width:320px;
    border-radius:20px;
    box-shadow:0 0 25px rgba(255,0,100,0.6);
    animation: zoom 6s infinite alternate ease-in-out;
}

h1{
    margin-top:20px;
    font-size:22px;
    opacity:0;
    animation: aparecer 3s forwards;
    animation-delay:2s;
}

h2{
    margin-top:15px;
    font-size:26px;
    color:#ff4da6;
    opacity:0;
    animation: aparecer 3s forwards;
    animation-delay:5s;
}

.final{
    margin-top:15px;
    font-size:18px;
    opacity:0;
}

@keyframes zoom{
    from{transform:scale(1);}
    to{transform:scale(1.05);}
}

@keyframes aparecer{
    to{opacity:1;}
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

/* corazones */
.corazon{
    position:absolute;
    color:#ff4da6;
    animation: flotar 6s linear infinite;
    font-size:20px;
}

@keyframes flotar{
    0%{transform:translateY(100vh); opacity:1;}
    100%{transform:translateY(-10vh); opacity:0;}
}
</style>
</head>

<body onclick="mensajeFinal()">

<div class="contenedor">
    <img src="amor.jpg" alt="Mi Amor">
    <h1>Desde que llegaste a mi vida todo cambi√≥ üíñ</h1>
    <h2>¬øQuieres casarte conmigo? üíç</h2>
    <div class="final" id="final">
        Prometo hacerte feliz cada d√≠a de mi vida ‚ù§Ô∏è
    </div>
</div>

<script>
// corazones flotando
function crearCorazon(){
    const corazon = document.createElement("div");
    corazon.classList.add("corazon");
    corazon.innerHTML="üíñ";
    corazon.style.left=Math.random()*100+"vw";
    corazon.style.fontSize=(Math.random()*20+15)+"px";
    document.body.appendChild(corazon);
    setTimeout(()=>{corazon.remove();},6000);
}
setInterval(crearCorazon,500);

// mensaje final al tocar pantalla
function mensajeFinal(){
    document.getElementById("final").style.opacity="1";
}
</script>

</body>
</html>
